<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="login_area">
        <h1 class="heading_1">Welcome to pioneer bank</h1>
    <div class="login_form">
        <h2>Login</h2>
        <div class="user_input">
            <input type="email" placeholder="Enter email" class="form-control">
            <br>
            <input type="password" placeholder="Enter password" name="" class="form-control">
            <br>
            <button class="btn btn-success" id="login_btn">Login</button>
        </div>
    </div>
    </div>
    <div id="transaction_area">
        <h1>Transaction area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h4>Deposit</h4>
                    <h2>$ <span id="deposit-number">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdraw-number">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h4>Balance</h4>
                    <h2>$ <span id="balance-number">1240</span</h2>
                </div>
            </div>
        </div>
        <div class="row transaction_form">
            <div class="col-md-6">
                <div class="user_input">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" placeholder="Enter amount to deposit" class="form-control" id="deposit-form">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="user_input">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" placeholder="Enter amount to withdraw" class="form-control" id="withdraw-form">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
